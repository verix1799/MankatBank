spring.application.name=PlantPotsBank
spring.datasource.url=jdbc:postgresql://localhost:5432/mankatbank
spring.datasource.username=bankuser
spring.datasource.password=bankpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwt.secret=this-should-be-a-long-random-secret-at-least-32-chars
app.jwt.ttlSeconds=3600
